<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
   <div class="calculator">
        <form>
          <div class="display">
            <input type="text" id="screen" readonly>
          </div>

          <div class="buttons">
            <div>
              <button type="button" class="clear operand">AC</button>
              <button type="button" class="del operand">DEL</button>
              <button type="button" class="btn operand">.</button>
              <button type="button" class="btn operand">/</button>
            </div>
            <div>
              <button type="button" class="btn">7</button>
              <button type="button" class="btn">8</button>
              <button type="button" class="btn">9</button>
              <button type="button" class="btn operand">*</button>
            </div>
            <div>
              <button type="button" class="btn">4</button>
              <button type="button" class="btn">5</button>
              <button type="button" class="btn">6</button>
              <button type="button" class="btn operand">+</button>
            </div>
            <div>
              <button type="button" class="btn">1</button>
              <button type="button" class="btn">2</button>
              <button type="button" class="btn">3</button>
              <button type="button" class="btn operand">-</button>
            </div>
            <div>
              <button type="button" class="btn">00</button>
              <button type="button" class="btn">0</button>
              <button type="button" class="equal operand">=</button>
            </div>
          </div>
        </form>  
    </div>
</body>
</html>
